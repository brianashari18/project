<script>
    function generateMatrixInputs(idPrefix, colsId, containerId) {
        const cols = document.getElementById(colsId).value; // Directly setting cols based on rows
        const rows = cols;
        const container = document.getElementById(containerId);
        container.innerHTML = '';

        for (let i = 0; i < rows; i++) {
            let row = document.createElement('div');
            for (let j = 0; j < cols; j++) {
                let input = document.createElement('input');
                input.type = 'text';
                input.name = `${idPrefix}_${i}_${j}`;
                input.required = true;
                input.classList.add('matrix-input');
                row.appendChild(input);
            }
            container.appendChild(row);
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        generateMatrixInputs('matrix', 'rows', 'matrix-container');
    });
</script>
